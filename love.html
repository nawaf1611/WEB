<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Love You Heart Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      font-family: 'Pacifico', cursive;
      background-color: #111827; /* Tailwind gray-900 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .heart {
      position: relative;
      width: 320px;
      height: 280px;
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      grid-template-rows: repeat(10, 1fr);
      gap: 4px;
    }

    .letter {
      color: #f87171; /* Tailwind red-400 */
      font-size: 1rem;
      font-weight: 700;
      opacity: 0;
      transform: scale(0.5);
      animation-fill-mode: forwards;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .letter.animate {
      animation-name: appear;
      animation-duration: 0.5s;
      animation-timing-function: ease-out;
    }

    @keyframes appear {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="heart" aria-label="Animated I Love You heart shape" role="img">
  </div>

  <script>
    const heart = document.querySelector('.heart');
    const heartMask = [
      [false,false,true,true,false,false,false,true,true,false,false],
      [false,true,true,true,true,false,true,true,true,true,false],
      [true,true,true,true,true,true,true,true,true,true,true],
      [true,true,true,true,true,true,true,true,true,true,true],
      [false,true,true,true,true,true,true,true,true,true,false],
      [false,false,true,true,true,true,true,true,true,false,false],
      [false,false,false,true,true,true,true,true,false,false,false],
      [false,false,false,false,true,true,true,false,false,false,false],
      [false,false,false,false,false,true,false,false,false,false,false],
      [false,false,false,false,false,false,false,false,false,false,false],
    ];

    const phrase = "YOU";



    let phraseIndex = 0;

    for(let r=0; r<heartMask.length; r++) {
      for(let c=0; c<heartMask[r].length; c++) {
        const div = document.createElement('div');
        div.classList.add('letter');
        if(heartMask[r][c]) {
          div.textContent = phrase[phraseIndex % phrase.length];
          phraseIndex++;
        } else {
          div.textContent = '';
        }
        // Set animation delay for wave effect: delay based on row + col
        if(heartMask[r][c]) {
          div.style.animationDelay = `${(r + c) * 0.1}s`;
          div.classList.add('animate');
        }
        heart.appendChild(div);
      }
    }
  </script>
</body>
</html>
